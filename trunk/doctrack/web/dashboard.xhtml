<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Doc Tracking</title>
        
        <h:outputStylesheet name="style/override.css" />
        <h:outputStylesheet name="style/estilos.css" />
          
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <div style="width: 98%; background: #3377AA; color: white; height: 50px; text-align: right; padding: 1.7% 1.8% 0 0 ">
                    Seguimiento de documentos
                    <br><a style="font-size: .7em; color: white; font-family: Arial">Sesión iniciada como #{loginBean.currentUser.alias}</a></br>
                </div>
            </p:layoutUnit>
 
            <p:layoutUnit position="west" size="250" header="Menú" resizable="true" collapsible="true">
                <ui:include src="/secured/templates/leftmenu.xhtml" />
            </p:layoutUnit>
 
            <p:layoutUnit position="center">
                <div style="height: 100%; top: 5%; position: absolute; width: 100%">
                    <ui:insert name="content">
                            Contenido
                    </ui:insert>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="south">
                <f:facet name="footer">
                    <div style="width: 98%; background: #3377AA; font-size: 8px; color: white;text-align: center; padding: 0.2% 1.3% 0 0">
                     &#169; 2018 Todos los Derechos Reservados
                     <br>5to curso - Ing. Informática.</br>
                                            UC - Itapúa.
                    </div>
                    <h:form>
                        <p:stack icon="/resources/images/stack.png" expanded="true">
                            <p:menuitem value="Inicio" icon="/resources/images/home.png" outcome="/secured/home.xhtml"/>                        
                        </p:stack>
                    </h:form>
                </f:facet>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
