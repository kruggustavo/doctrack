<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Seguimiento Documento</title>
        
        <h:outputStylesheet name="style/override.css" />
        <h:outputStylesheet name="style/estilos.css" />
          
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <div style="width: 99%; background: #3377AA; height: 80px; ">
                    <div style="display: inline-block; float: left">
                        <p:graphicImage value="/resources/images/mec-logo.png" style="width: 196px"/>                       
                    </div>
                    <div style="display: block; float: right">
                        <div style="text-align: right; padding: 1.7% 5% 0 0 "><a style="color: white">Seguimiento de documentos</a>
                            <br><a style="font-size: .7em; color: white; font-family: Arial">Sesión iniciada como #{loginBean.currentUser.alias}</a></br>
                        </div>
                        <div style="color: white; text-align: right; display: block; float: right; margin: 4.5% 1.8% 0 0 ">
                            <h:form>
                                <p:link outcome="/secured/home.xhtml" style="text-decoration: none;">
                                    <p:graphicImage value = "/resources/images/icons8-home-50.png" style="width:15px;"/>
                                    <h:outputText value="Inicio" style="padding: 10px; color: white; text-decoration: none;" />
                                </p:link>                            
                                <p:commandLink action="#{loginBean.logout}" style="text-decoration: none;">
                                    <p:graphicImage value = "/resources/images/icons8-door-50.png" style="width:15px;"/>
                                    <h:outputText value="Salir" style="padding: 10px; color: white; text-decoration: none;" />
                                </p:commandLink>
                            </h:form>
                        </div>
                    </div>                      
                </div>
            </p:layoutUnit>
 
            <p:layoutUnit position="west" size="250" header="Menú" resizable="true" collapsible="true" rendered="#{!loginBean.externalUser}">
                <ui:include src="/secured/leftmenu.xhtml" />
            </p:layoutUnit>
 
            <p:layoutUnit position="center">
                <div style="height: 100%; top: 5%; position: absolute; width: 100%">
                    <ui:insert name="content">
                            Contenido
                    </ui:insert>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="south">
                <f:facet name="footer">
                    <div style="width: 98%; background: #3377AA; font-size: 8px; color: white;text-align: center; padding: 0.2% 1.3% 0 0">
                        5to curso - Ingeniería Informática.
                        <br>UC - Itapúa.</br>
                        &#169; 2018 Todos los Derechos Reservados
                    </div>
                    
                    <h:form>
                        <p:stack icon="/resources/images/stack.png" expanded="false" rendered="false">
                            <p:menuitem value="Salir" icon="/resources/images/door_exit.png" action="#{loginBean.logout}"/> 
                            <p:menuitem value="Inicio" icon="/resources/images/home.png" outcome="/secured/home.xhtml"/>                               
                        </p:stack>
                    </h:form>
                </f:facet>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
