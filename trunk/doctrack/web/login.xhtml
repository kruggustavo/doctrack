<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Iniciar - Seguimiento de documentos</title>
        <h:outputStylesheet name="style/override.css" />     
        <h:outputStylesheet name="style/estilos.css" /> 
</h:head>
    
<h:body>
    #{loginBean.init}
    <p:layout fullPage="true">
        <p:layoutUnit position="center">
            <p:growl id="growl" showDetail="true" sticky="false" ></p:growl>
            <img src="resources/images/mec-logo.png" style="background: #455f6e; width: 246px"/>
            <div style="width: 100%; height: 80%; position: relative">
                <div style="padding-bottom: 5%">
                    <h2>Sistema de Seguimiento de Documentos</h2>                                        
                </div>
                
                <div style="border: 1px solid lightgray; width: 30%; background: #eee; margin: 0 auto; text-align: center; padding-bottom: 15px; padding-top: 10px">
                    <h:form>
                        <h:outputText value="Inicie sesión" style="font-family: Verdana, sans-serif;"/>
                        <p:focus for="username" />
                        <h:panelGrid columns="2" style="margin: 0 auto; padding: 30px; text-align: right">
                            <p:outputLabel value="Usuario" style="padding-right: 15px; width: 100%;font-family: Verdana, sans-serif;"/>
                            <p:inputText id="username" value="#{loginBean.user}" style="width: 96%; font-family: Verdana, sans-serif;" placeholder="Ingrese alias usuario">
                            </p:inputText>
                            
                            <p:outputLabel value="Clave" style="padding-right: 15px; font-family: Verdana, sans-serif;"/>
                            <p:password id="password" value="#{loginBean.pwd}" style="width: 96%; font-family: Verdana, sans-serif;" placeholder="Ingrese contraseña"/>                                     
                        </h:panelGrid>
                        <p:commandButton action="#{loginBean.login}" id="loginButton" value="Iniciar sesión" style="text-shadow: none !important; font-family: Verdana, sans-serif; width: 70%; background: #2965A8; color: white;" update="growl,output">
                            <f:ajax render=":output-wrapper" listener="#{loginBean.loginListener}" />
                        </p:commandButton>
                    </h:form>        
                </div>
                
                <div style="width: 20%; margin: 0 auto; text-align: center; padding-top: 25px; height: 20%">
                    <p:outputPanel id="output-wrapper" autoUpdate="true">
                        <h:panelGroup rendered="#{loginBean.isLogin}" id="output" >
                            <img src="resources/images/wait.gif" alt="" style="width: 20%; height: 20%"/>
                        </h:panelGroup>
                    </p:outputPanel> 
                </div>
                <div style="width: 40%; margin: 0 auto; text-align: center; padding-top: 2%; font-size: .8em; border: none">
                    <p:panelGrid columns="1" style="width: 100%; border: 0" layout="grid" class="panelWithoutBorder">
                        <p:outputLabel>Diseñado por alumnos de la carrera de Ingeniería Informática, Quinto curso.</p:outputLabel>
                        <p:outputLabel>Universidad Católica "Nuestra Señora de la Asunción" 2018</p:outputLabel>
                        <img src="resources/images/logo-uc-color.png" style="height: 100px; width: 140px; margin-top: -10px"/>
                    </p:panelGrid> 
                </div>  
            </div>
        </p:layoutUnit>
    </p:layout>
    

</h:body>
</html>
