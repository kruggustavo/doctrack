<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">
                
                <!--list -->
                <h:form id="DistritosListForm">
                    <p:panel header="Distritos de Superviciones" style="width: auto; margin: 0 auto; vertical-align: middle">
                        <p:dataTable id="datalist" value="#{districtBean.districtList}" lazy="false" rowKey="#{distritos.id}" var="distritos" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{districtBean.selectedDistrict}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton"/>

                            <p:column headerText="Nombre de distrito"><h:outputText value="#{distritos.nombre}"/></p:column>
                            

                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{districtBean.nuevoDistrito}" update=":DistritosNewForm" oncomplete="PF('DistritosNewDialog').show()" />                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":DistritosEditForm" oncomplete="PF('DistritosEditDialog').show()" disabled="#{empty districtBean.selectedDistrict}"/>
                                    <!-- aqui no uso el actionListener porque no necesito inicializar ninguna variable, ya me sirve con que seleccione el objeto -->
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>

                <!--create and edit-->
                <p:dialog header="Registrar Distrito" id="DistritosNewDlg" widgetVar="DistritosNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="DistritosNewForm">
                        <p:growl id="growl" showDetail="true" life="5000" /> 
                        <h:panelGroup id="display" rendered="true">
                            <p:messages id="msgs" />
                            <p:panelGrid columns="3">

                                <p:outputLabel for="nombre" value="Nombre del Distrito" />
                                <p:inputText id="nombre" value="#{districtBean.selectedDistrict.nombre}" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="50" />
                                    <p:ajax update="msgNombre" event="keyup" />
                                </p:inputText>
                                <p:message for="nombre" id="msgNombre" display="icon" />
              
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{districtBean.guardarDistrito}" update="growl,display,:DistritosListForm:datalist" oncomplete="PF('DistritosNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('DistritosNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>   
                
                <p:dialog header="Editar Distrito" id="DistritosEditDlg" widgetVar="DistritosEditDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="DistritosEditForm">
                        <p:growl id="growl" showDetail="true" life="5000" /> 
                        <h:panelGroup id="display" rendered="true">
                            <p:messages id="msgs" />
                            <p:panelGrid columns="3">

                                <p:outputLabel for="nombre" value="Nombre del Distrito" />
                                <p:inputText id="nombre" value="#{districtBean.selectedDistrict.nombre}" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="50" />
                                    <p:ajax update="msgNombre" event="keyup" />
                                </p:inputText>
                                <p:message for="nombre" id="msgNombre" display="icon" />
              
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{districtBean.actualizarDistrito}" update="growl,display,:DistritosListForm:datalist" oncomplete="PF('DistritosEditDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('DistritosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog> 

            </ui:define>
	</ui:composition>
    </h:body>
</html>
