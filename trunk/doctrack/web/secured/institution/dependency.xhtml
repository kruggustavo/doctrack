<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                
                <!--list -->
                <h:form id="DependenciasListForm">
                    <p:panel header="Dependencias del sistema" style="width: 90%">
                        <p:dataTable id="datalist" value="#{dependencyBean.dependencyList}" lazy="false" rowKey="#{dependencias.id}" var="dependencias" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{dependencyBean.selectedDependency}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton,deleteButton"/>

                            <p:column headerText="ID"><h:outputText value="#{dependencias.id}"/></p:column>
                            <p:column headerText="Nombre de dependencia"><h:outputText value="#{dependencias.nombre}"/></p:column>
                            <p:column headerText="Email"><h:outputText value="#{dependencias.email}"/></p:column>
                            <p:column headerText="Interno"><h:outputText value="#{dependencias.interno}"/></p:column>
                            
                            
                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{dependencyBean.nuevoDependencia}" update=":DependenciasEditNewForm" oncomplete="PF('DependenciasEditNewDialog').show()"/>                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":DependenciasEditNewForm" oncomplete="PF('DependenciasEditNewDialog').show()" disabled="#{empty dependencyBean.selectedDependency}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{dependencyBean.eliminarDependencia}" update="datalist" disabled="#{empty dependencyBean.selectedDependency}">
                                        <p:confirm header="Confirmar acción" message="¿Eliminar dependencia del sistema? Esta acción no podrá deshacerse" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>

                <!--create and edit-->
                <p:dialog header="Editar dependencia" id="DependenciasEditNewDlg" widgetVar="DependenciasEditNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="DependenciasEditNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Id" />
                                <p:inputText id="nombrecompleto" value="#{dependencyBean.selectedDependency.id}" required="true" size="50" maxlength="50"/>

                                <p:outputLabel value="Nombre de la Dependencia" />
                                <p:inputText id="alias" value="#{dependencyBean.selectedDependency.nombre}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Email" />
                                <p:inputText id="alias" value="#{dependencyBean.selectedDependency.email}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Interno" />
                                <p:inputText id="alias" value="#{dependencyBean.selectedDependency.interno}" required="true" size="30" maxlength="30" />
                                
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{dependencyBean.guardarDependencia}" update="display,:DependenciasListForm:datalist" oncomplete="PF('DependenciasEditNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('DependenciasEditNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>                  

            </ui:define>
	</ui:composition>
    </h:body>
</html>
