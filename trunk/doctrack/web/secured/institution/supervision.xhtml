<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                
                <!--list -->
                <h:form id="SupervicionesListForm">
                    <p:panel header="Superviciones del sistema" style="width: 90%">
                        <p:dataTable id="datalist" value="#{supervisionBean.supervisionList}" lazy="false" rowKey="#{superviciones.id}" var="superviciones" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{supervisionBean.selectedSupervision}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton,deleteButton"/>

                            <p:column headerText="Numero de la supervicion"><h:outputText value="#{superviciones.numeroSupervision}"/></p:column>
                            <p:column headerText="Direccion"><h:outputText value="#{superviciones.direccion}"/></p:column>
                            <p:column headerText="Telefono"><h:outputText value="#{superviciones.telefono}"/></p:column>
                            <p:column headerText="Email"><h:outputText value="#{superviciones.email}"/></p:column>
                            <p:column headerText="Distrito"><h:outputText value="#{superviciones.idDistrito.nombre}"/></p:column>
                            <p:column headerText="Supervisor"><h:outputText value="#{superviciones.idFuncionario.nombreCompleto}"/></p:column>
                            
                            
                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{supervisionBean.nuevoSupervision}" update=":SupervicionesEditNewForm" oncomplete="PF('SupervicionesEditNewDialog').show()"/>                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":SupervicionesEditNewForm" oncomplete="PF('SupervicionesEditNewDialog').show()" disabled="#{empty supervisionBean.selectedSupervision}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{supervisionBean.eliminarSupervision}" update="datalist" disabled="#{empty supervisionBean.selectedSupervision}">
                                        <p:confirm header="Confirmar acción" message="¿Eliminar supervicion del sistema? Esta acción no podrá deshacerse" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>

                <!--create and edit-->
                <p:dialog header="Editar supervicion" id="SupervicionesEditNewDlg" widgetVar="SupervicionesEditNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="SupervicionesEditNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">


                                <p:outputLabel value="Numero de la supervicion" />
                                <p:inputText id="numeroSupervicion" value="#{supervisionBean.selectedSupervision.numeroSupervision}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Direccion" />
                                <p:inputText id="direccion" value="#{supervisionBean.selectedSupervision.direccion}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Telefono" />
                                <p:inputText id="telefono" value="#{supervisionBean.selectedSupervision.telefono}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Email" />
                                <p:inputText id="email" value="#{supervisionBean.selectedSupervision.email}" required="true" size="30" maxlength="30" />
                                
                                <p:outputLabel value="Distrito" />
                                <h:selectOneMenu  value="#{supervisionBean.selectedDistrict}"> 
                                    <f:selectItems value="#{supervisionBean.distritosList}" var="distritos" itemLabel="#{distritos.nombre}" itemValue="#{distritos.nombre}" />
                               </h:selectOneMenu>
                                
                                
                                
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" id="saveButton" action="#{supervisionBean.guardarSupervision}" update="display,:SupervicionesListForm:datalist" oncomplete="PF('SupervicionesEditNewForm').hide();" disabled="#{supervisionBean.selectedSupervision.numeroSupervision.length() lt 1}" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('SupervicionesEditNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>                  

            </ui:define>
	</ui:composition>
    </h:body>
</html>
