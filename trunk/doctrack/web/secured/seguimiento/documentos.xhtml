<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                <p:growl id="growl" showDetail="true" life="5000" /> 
                
                <h:form id="DocLisFormListForm">
                    <p:panel header="Documentos" style="width: auto; margin: 0 auto; vertical-align: middle">
                        <p:dataTable id="datalist" var="doc" value="#{documentosBean.listaDoc}" lazy="false" rowKey="#{doc.id}" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{documentosBean.documentos}" >
                            <p:ajax event="rowSelect"   update="createButton,editButton,anularButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton,anularButton"/>
                            
                            <p:column headerText="Nª Doc."><h:outputText value="#{doc.numeroDoc}"/></p:column>
                            <p:column headerText="Caratula"><h:outputText value="#{doc.descripcion}"/></p:column>
                            <p:column headerText="Fecha de Entrada"><h:outputText value="#{doc.fechaentrada}"/></p:column>
                            <p:column headerText="Supervisión"><h:outputText value="#{doc.idSupervicion.idDistrito.nombre}"/></p:column>
                            <p:column headerText="Tramitante"><h:outputText value="#{doc.idTramitante.nombreCompleto}"/></p:column>
                            <p:column headerText="C.I."><h:outputText value="#{doc.idTramitante.ci}"/></p:column>
                           
                            <f:facet name="footer">
                                <div>
                                    <p:commandButton value="Nuevo" id="createButton" actionListener="#{documentosBean.nuevoDocumento}" icon="ui-icon-plus" oncomplete="PF('DocNewDialog').show()" update=":DocNewForm" />
                                    <p:commandButton value="Editar" id="editButton" actionListener="#{documentosBean.editarDocumento}" icon="ui-icon-pencil" update=":DocEditForm" oncomplete="PF('DocEditDialog').show()" disabled="#{empty documentosBean.documentos}"/>
                                    <p:commandButton value="Anular" id="anularButton" icon="ui-icon-trash" actionListener="#{documentosBean.anularDocumento()}" update="datalist growl" disabled="#{empty documentosBean.documentos}">
                                        <p:confirm header="Confirmar acción" message="¿Esta Seguro de Anular el Documento seleccionado?" icon="ui-icon-alert"/><!--disabled bloquea si la seleccion es vacia-->
                                    </p:commandButton>
                                </div>
                            </f:facet>
                            
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>
                
                <!--dialog para crear-->
                <p:dialog header="Registrar Documento" id="DocNewDg" widgetVar="DocNewDialog" minHeight="40" modal="true" resizable="false" closeOnEscape="true" appendTo="@(body)">
                    <!--el modal es para que se comporte como un modal el dialog, resizable false para que no se modifiquen las dimensiones, closeOnEscape para que se pueda cerrar con el escape
                    appendTo @body para que se visualize enfrente-->
                    <h:form id="DocNewForm">
                        <p:growl id="growl" showDetail="true" life="5000" /> 
                        <h:panelGroup id="display" rendered="true">
                            <p:messages id="msgs" />
                            <p:panelGrid columns="3">

                                <p:outputLabel for="numeroDoc" value="Número de Documento" />
                                <p:inputText id="numeroDoc" type="number" value="#{documentosBean.documentos.numeroDoc}" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="15" />
                                    <p:ajax update="msgNumdoc" event="keyup" />
                                </p:inputText>
                                <p:message for="numeroDoc" id="msgNumdoc" display="icon" />
                                
                                <p:outputLabel for="descripcion" value="Caratulado como" />
                                <p:inputText id="descripcion" value="#{documentosBean.documentos.descripcion}" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="50" />
                                    <p:ajax update="msgDescripcion" event="keyup" />
                                </p:inputText>
                                <p:message for="descripcion" id="msgDescripcion" display="icon" />
                                
                                <p:outputLabel value="Persona que tramita el Documento" /><!--en tamitantes quedara la opcion seleccionada, y lo que le paso es la ci-->
                                <h:selectOneMenu  value="#{documentosBean.tramitantes}"> 
                                    <f:selectItems value="#{documentosBean.listaTram}" var="tramitantes" itemLabel="#{tramitantes.nombreCompleto}" itemValue="#{tramitantes.ci}" />
                                </h:selectOneMenu>  
                               
                                <p:outputLabel value="Supervición que Solicita el Tramite" />
                                <h:selectOneMenu  value="#{documentosBean.superviciones}"> 
                                    <f:selectItems value="#{documentosBean.listaSup}" var="superviciones" itemLabel="#{superviciones.idDistrito.nombre}" itemValue="#{superviciones.numeroSupervision}" />
                                </h:selectOneMenu> 
                                
                                <p:outputLabel value="Tipo de Documento" />
                                <h:selectOneMenu  value="#{documentosBean.tipodocumento}"> 
                                    <f:selectItems value="#{documentosBean.listaTipodoc}" var="tipodocumento" itemLabel="#{tipodocumento.nombre}" itemValue="#{tipodocumento.nombre}" />
                                </h:selectOneMenu> 
                                
                                
                                <p:outputLabel for="observacion" value="Observación del Documento" />
                                <p:inputTextarea id="observacion" rows="6" cols="33" value="#{documentosBean.documentos.observacion}" required="true" >
                                    <f:validateLength minimum="1" maximum="200" />
                                    <p:ajax update="msgObservacion" event="keyup" />
                                </p:inputTextarea>
                                <p:message for="observacion" id="msgObservacion" display="icon" />
                                
                            </p:panelGrid>
                            <!--botones de guardar y cancelar -->
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{documentosBean.guardarDocumento}" update="growl,display,:DocLisFormListForm:datalist" oncomplete="PF('DocNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" update="display" oncomplete="PF('DocNewDialog').hide()"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>
                
                <!--dialog para editar-->
                <p:dialog header="Editar Documento" id="DocEditDg" widgetVar="DocEditDialog" modal="true" resizable="false" closeOnEscape="true" appendTo="@(body)">
                    <h:form id="DocEditForm">
                        <p:growl id="growl" showDetail="true" life="5000" /> 
                        <h:panelGroup id="display" rendered="true">
                            <p:messages id="msgs" />
                            <p:panelGrid columns="3">
                                
                                <p:outputLabel for="numeroDoc" value="Número de Documento" />
                                <p:inputText id="numeroDoc" value="#{documentosBean.documentos.numeroDoc}" disabled="true" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="50" />
                                    <p:ajax update="msgNumdoc" event="keyup" />
                                </p:inputText>
                                <p:message for="numeroDoc" id="msgNumdoc" display="icon" />
                                
                                <p:outputLabel for="descripcion" value="Caratulado como" />
                                <p:inputText id="descripcion" value="#{documentosBean.documentos.descripcion}" required="true" size="50" >
                                    <f:validateLength minimum="1" maximum="50" />
                                    <p:ajax update="msgDescripcion" event="keyup" />
                                </p:inputText>
                                <p:message for="descripcion" id="msgDescripcion" display="icon" />
                                
                                <p:outputLabel value="Persona que tramita el Documento" /><!--en tamitantes quedara la opcion seleccionada, y lo que le paso es la ci-->
                                <h:selectOneMenu  value="#{documentosBean.tramitantes}"> 
                                    <f:selectItems value="#{documentosBean.listaTram}" var="tramitantes" itemLabel="#{tramitantes.nombreCompleto}" itemValue="#{tramitantes.ci}" />
                                </h:selectOneMenu>  
                               
                                <p:outputLabel value="Supervición que Solicita el Tramite" />
                                <h:selectOneMenu  value="#{documentosBean.superviciones}"> 
                                    <f:selectItems value="#{documentosBean.listaSup}" var="superviciones" itemLabel="#{superviciones.idDistrito.nombre}" itemValue="#{superviciones.numeroSupervision}" />
                                </h:selectOneMenu> 
                                
                                <p:outputLabel value="Tipo de Documento" />
                                <h:selectOneMenu  value="#{documentosBean.tipodocumento}"> 
                                    <f:selectItems value="#{documentosBean.listaTipodoc}" var="tipodocumento" itemLabel="#{tipodocumento.nombre}" itemValue="#{tipodocumento.nombre}" />
                                </h:selectOneMenu> 
                                
                                <p:outputLabel for="observacion" value="Observación del Documento" />
                                <p:inputTextarea id="observacion" rows="6" cols="33" value="#{documentosBean.documentos.observacion}" required="true">
                                    <f:validateLength minimum="1" maximum="200" />
                                    <p:ajax update="msgObservacion" event="keyup" />
                                </p:inputTextarea>
                                <p:message for="observacion" id="msgObservacion" display="icon" />
                                
                            </p:panelGrid>
                            <!--botones de guardar y cancelar -->
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{documentosBean.actualizarDocumento}" update="growl,display,:DocLisFormListForm:datalist" oncomplete="PF('DocEditDialog').hide();" disabled="#{documentosBean.documentos.numeroDoc.length() lt 1}"/>                              
                                <p:commandButton value="Cancelar" update="display" oncomplete="PF('DocEditDialog').hide()"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>
                
            </ui:define>
	</ui:composition>
    </h:body>
</html>
