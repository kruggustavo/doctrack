<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                
                <!--list -->
                <h:form id="TipodocLisFormListForm">
                    <p:panel header="Tipos de Documentos" style="width: 90%">
                        <p:dataTable id="datalist" var="tipos" value="#{tipoDocBeans.tipDocList}" lazy="false" rowKey="#{tipos.id}" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{tipoDocBeans.tipodocumento}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton"/>

                            <p:column headerText="Nombre del Tipo"><h:outputText value="#{tipos.nombre}"/></p:column>
                           
                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{tipoDocBeans.nuevoTipodocumento()}" update=":TiposNewForm" oncomplete="PF('TiposNewDialog').show()"/>                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":TiposEditNewForm" oncomplete="PF('TiposEditNewDialog').show()" disabled="#{empty tipoDocBeans.tipodocumento}"/>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>
                
                <!--dialog para crear-->
                <p:dialog header="Registrar Tipo Doc." id="TiposNewDlg" widgetVar="TiposNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="TiposNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">

                                <p:outputLabel for="nombrecompleto" value="Nombre Tipo Doc." />
                                <p:inputText id="nombrecompleto" value="#{tipoDocBeans.tipodocumento.nombre}" required="true" size="50" maxlength="50" requiredMessage="Campo Requerido"/>
                                <p:message for="nombrecompleto"/>
              
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{tipoDocBeans.guardarTipodocumento()}" update="display,:TipodocLisFormListForm:datalist" oncomplete="PF('TiposNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('TiposNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog> 
                
                <!--dialog para editar-->
                <p:dialog header="Editar Tipo Doc." id="TiposEditNewDlg" widgetVar="TiposEditNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="TiposEditNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">

                                <p:outputLabel for="nombrecompleto" value="Nombre Tipo Doc." />
                                <p:inputText id="nombrecompleto" value="#{tipoDocBeans.tipodocumento.nombre}" required="true" size="50" maxlength="50" requiredMessage="Campo Requerido"/>
                                <p:message for="nombrecompleto"/>
              
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{tipoDocBeans.guardarTipodocumento()}" update="display,:TipodocLisFormListForm:datalist" oncomplete="PF('TiposEditNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('TiposEditNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>                  

            </ui:define>
	</ui:composition>
    </h:body>
</html>
