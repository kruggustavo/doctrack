<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     
    <h:body>
        <ui:composition>
            <h:form>
                <p:panelMenu style="width:100%">
                    <p:submenu label="Trámites" expanded="true">
                        <p:menuitem value="Documentos" icon="ui-icon-folder-collapsed" outcome="/secured/seguimiento/documentos.xhtml" rendered="#{loginBean.currentUser.idRol.transferirdocumentos.equals('Si') or loginBean.currentUser.idRol.ingresadocumentos.equals('Si')}" />
                        <p:menuitem value="Seguimientos" icon="ui-icon-arrowthick-1-e" outcome="/secured/seguimiento/gestiondoc.xhtml" rendered="#{loginBean.currentUser.idRol.transferirdocumentos.equals('Si') or loginBean.currentUser.idRol.ingresadocumentos.equals('Si')}"/>
                        <p:menuitem value="Respuestas" icon="ui-icon-arrowreturn-1-w"  outcome="/secured/seguimiento/start.xhtml" rendered="#{loginBean.currentUser.idRol.generarresoluciones.equals('Si')}" />

                    <p:submenu label="Personas" expanded="true">

                    </p:submenu>   
                    <p:submenu label="Institución" expanded="true">
                        <p:menuitem value="Sectores" icon="ui-icon-clipboard" outcome="/secured/institution/areas.xhtml" rendered="#{loginBean.currentUser.idRol.administraconfiguraciones.equals('Si')}"/>

                    </p:submenu>
                    <p:submenu label="Informes" expanded="true">
                        <p:submenu label="Documentos" expanded="true">
                            <p:menuitem value="Por fecha" icon="ui-icon-calendar" outcome="/secured/reportes/reportedocumentos.xhtml" rendered="#{loginBean.currentUser.idRol.visualizarinformes.equals('Si')}"/>
                            <p:menuitem value="Por tramitante" icon="ui-icon-copy" outcome="/secured/reportes/reportedocumentosTramitante.xhtml" rendered="#{loginBean.currentUser.idRol.visualizarinformes.equals('Si')}"/>
                        </p:submenu>
                            <p:menuitem value="Seguimientos" icon="ui-icon-pencil" outcome="/secured/reportes/reporteseguimientosestado.xhtml" rendered="#{loginBean.currentUser.idRol.visualizarinformes.equals('Si')}"/>

                        <p:menuitem value="Auditoría" icon="ui-icon-note" outcome="/secured/logs.xhtml" rendered="#{loginBean.currentUser.idRol.administraconfiguraciones.equals('Si')}"/>
                    </p:submenu>   
                    <p:submenu label="Ayuda" expanded="true">                 
                        <p:menuitem value="Manual del usuario" icon="ui-icon-help" ajax="false">
                            <p:fileDownload value="#{fileDownloadBean.file}" />
                        </p:menuitem>                            
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </ui:composition>
    </h:body>
    

</html>
