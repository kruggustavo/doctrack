<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      >
    <h:body>
        <ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                <h:form>
                    <p:panel header="Reporte de documentos ingresados filtrado por fecha de entrada y supervisión" style="width: 65%; margin: 0 auto; vertical-align: middle">                                                   
                        <p:panelGrid columns="1" style="width: 100%">
                            <p:outputLabel value="Seleccione la fecha de entrada: " />
                             
                            <p:outputLabel value="Desde " />
                            <p:calendar id="button1" value="#{reportesBean.fechaInicio}" showOn="button" pattern="dd-MM-yyyy" mask="true"/>
                            
                            <p:outputLabel value="Hasta " />
                            <p:calendar id="button2" value="#{reportesBean.fechaFin}" showOn="button" pattern="dd-MM-yyyy" mask="true"/>
                            
                            <p:outputLabel value="Seleccione la Supervición tramitante " />
                            <h:selectOneMenu  value="#{reportesBean.supervision}" style="width: 30%"> 
                                <f:selectItem itemLabel="Todas las supervisiones" itemValue=""/>
                                <f:selectItems value="#{documentosBean.listaSup}" var="superviciones" itemLabel="#{superviciones.idDistrito.nombre}" itemValue="#{superviciones.idDistrito.nombre}" />
                            </h:selectOneMenu>                                                        
                        </p:panelGrid>                          
                        <p:panelGrid columns="1" style="width: 100%; text-align: center">
                            <h:commandLink type="button" target="_blank" style="margin-right:20px; text-align: center; width: 100%" value="Ver reporte" action="#{reportesBean.documentoPorFecha}" title="Display Report on New window/tab" />       
                        </p:panelGrid>                                                                     
                    </p:panel>
                </h:form>                
            </ui:define>
	</ui:composition>
    </h:body>
</html>
