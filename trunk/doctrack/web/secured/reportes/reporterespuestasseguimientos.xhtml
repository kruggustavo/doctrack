<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      >
    <h:body>
        <ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                <h:form>
                    <p:panel header="Reporte de Respuestas por número de seguimiento" style="width: 65%; margin: 0 auto; vertical-align: middle">                                                   
                        
                            <p:outputLabel value="Ingrese el número de seguimiento: " />                        
                            <p:inputText id="ci" value="#{reportesBean.nroSegPar}" size="30" maxlength="10" required="true"/>
                            
                            <p:panel style="border: 0px"></p:panel> 
                        <p:panelGrid columns="1" style="width: 100%; text-align: center">
                            <h:commandLink type="button" target="_blank" style="margin-right:20px; text-align: center; width: 100%" value="Ver reporte" action="#{reportesBean.listadoRespuestasSeguimiento}" title="Display Report on New window/tab" />       
                        </p:panelGrid>                                                                     
                    </p:panel>
                </h:form>                
            </ui:define>
	</ui:composition>
    </h:body>
</html>
