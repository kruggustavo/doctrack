<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../dashboard.xhtml">
            <ui:define name="content">  
                <div style="width: 98%; height: 80%">
                    <h:form>                         
                        <p:dataTable paginator="true" rows="15" var="logs" value="#{logsBean.logsList}" widgetVar="logsTable" emptyMessage="o se encontraron registros que coincidan con el criterio" filteredValue="#{logsBean.filteredLogs}">

                            <f:facet name="header">
                                <p:outputPanel style="text-align: left">
                                    <h:outputText value="Buscar por todos los campos" />
                                    <p:inputText id="globalFilter" onkeyup="PF('logsTable').filter()" style="margin-left: 20px; width:250px" placeholder="Ingresar palabra"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterStyle="display:none" filterBy="#{logs.fechaHora}" headerText="Fecha-Hora" filterMatchMode="contains">
                                <h:outputText value="#{logs.fechaHora}"><f:convertDateTime pattern="dd MMM yyyy HH:mm"/></h:outputText>
                            </p:column>                            
                            
                            <p:column filterStyle="display:none" filterBy="#{logs.idUsuario}" headerText="Usuario" filterMatchMode="contains">
                                <h:outputText value="#{logs.idUsuario}" />
                            </p:column>                            
                            
                            <p:column filterStyle="display:none" filterBy="#{logs.mensaje}" headerText="AcciÃ³n realizada" filterMatchMode="contains">
                                <h:outputText value="#{logs.mensaje}" />
                            </p:column>
                        </p:dataTable>                                                                        
                    </h:form>
                </div>           
            </ui:define>
	</ui:composition>
    </h:body>
</html>
