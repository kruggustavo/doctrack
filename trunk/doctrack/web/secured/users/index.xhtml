<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                
                <!--list -->
                <h:form id="UsuariosListForm">
                    <p:panel header="Usuarios del sistema" style="width: 90%">
                        <p:dataTable id="datalist" value="#{usersBean.usersList}" lazy="false" rowKey="#{usuarios.id}" var="usuarios" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{usersBean.selectedUser}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton,deleteButton"/>

                            <p:column headerText="Nombre completo"><h:outputText value="#{usuarios.nombrecompleto}"/></p:column>
                            <p:column headerText="Alias de usuario"><h:outputText value="#{usuarios.alias}"/></p:column>
                            <p:column headerText="Clave"><p:password value="#{usuarios.clave}" disabled="true" readonly="true" redisplay="true"/></p:column>
                            <p:column headerText="Rol"><h:outputText value="#{usuarios.idRol.descripcion}"/></p:column>

                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{usersBean.nuevoUsuario}" update=":UsuariosEditNewForm" oncomplete="PF('UsuariosEditNewDialog').show()"/>                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":UsuariosEditNewForm" oncomplete="PF('UsuariosEditNewDialog').show()" disabled="#{empty usersBean.selectedUser}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{usersBean.eliminarUsuario}" update="datalist" disabled="#{empty usersBean.selectedUser}">
                                        <p:confirm header="Confirmar acción" message="¿Eliminar usuario del sistema? Esta acción no podrá deshacerse" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>

                <!--create and edit-->
                <p:dialog header="Editar usuario" id="UsuariosEditNewDlg" widgetVar="UsuariosEditNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="UsuariosEditNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Nombre Completo" />
                                <p:inputText id="nombrecompleto" value="#{usersBean.selectedUser.nombrecompleto}" required="true" size="50" maxlength="50"/>

                                <p:outputLabel value="Alias" />
                                <p:inputText id="alias" value="#{usersBean.selectedUser.alias}" required="true" size="30" maxlength="30" />

                                <p:outputLabel value="Clave" />
                                <p:password id="clave" value="#{usersBean.selectedUser.clave}" required="true" size="30" maxlength="30" redisplay="true"/>

                                <p:outputLabel value="Rol" />
                                <h:selectOneMenu  value="#{usersBean.selectedRole}"> 
                                    <f:selectItems value="#{usersBean.rolesList}" var="roles" itemLabel="#{roles.descripcion}" itemValue="#{roles.descripcion}" />
                               </h:selectOneMenu>
              
                            </p:panelGrid>
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{usersBean.guardarUsuario}" update="display,:UsuariosListForm:datalist" oncomplete="PF('UsuariosEditNewDialog').hide();" />                              
                                <p:commandButton value="Cancelar" oncomplete="PF('UsuariosEditNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>                  

            </ui:define>
	</ui:composition>
    </h:body>
</html>
