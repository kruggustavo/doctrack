<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
	<ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">  
                
                <!--list -->
                <h:form id="RolesListForm">
                    <p:panel header="Roles de usuario" style="width: 50%; margin: 0 auto" >
                        <p:dataTable id="datalist" value="#{rolesBean.rolesList}" lazy="false" rowKey="#{roles.id}" var="usuarios" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" selectionMode="single" selection="#{rolesBean.selectedRol}" >

                            <p:ajax event="rowSelect"   update="createButton,editButton,deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton,editButton,deleteButton"/>

                            <p:column headerText="Descripcion"><h:outputText value="#{roles.descripcion}"/></p:column>
            
                            <f:facet name="footer">
                                <div>
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" actionListener="#{rolesBean.nuevoRol}" update=":RolesEditNewForm" oncomplete="PF('RolesEditNewDialog').show()"/>                                    
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":RolesEditNewForm" oncomplete="PF('RolesEditNewDialog').show()" disabled="#{empty rolesBean.selectedRol}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{rolesBean.eliminarRol}" update="datalist" disabled="#{empty rolesBean.selectedRol}">
                                        <p:confirm header="Confirmar acción" message="¿Eliminar rol de usuario del sistema? Esta acción no podrá deshacerse" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="../templates/confirmation.xhtml"/>
                </h:form>

                <!--create and edit-->
                <p:dialog header="Editar usuario" id="RolesEditNewDlg" widgetVar="RolesEditNewDialog" modal="true" resizable="false" appendTo="@(body)" closeOnEscape="true">
                    <h:form id="RolesEditNewForm">
                        <h:panelGroup id="display" rendered="true">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Descripcion" />
                                <p:inputText id="nombrecompleto" value="#{rolesBean.selectedRol.descripcion}" required="true" size="50" maxlength="50"/>
            
                            </p:panelGrid>                            
                            <div style="padding-top: 10px; width: 99%; display: block-inline; text-align: right">
                                <p:commandButton value="Guardar" action="#{rolesBean.guardarRol}" update="display,:RolesListForm:datalist" oncomplete="PF('RolesEditNewDialog').hide();" disabled="#{empty rolesBean.rolesList}" />                              
                                <p:commandButton value="Cerrar" oncomplete="PF('RolesEditNewDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>                  

            </ui:define>
	</ui:composition>
    </h:body>
</html>
