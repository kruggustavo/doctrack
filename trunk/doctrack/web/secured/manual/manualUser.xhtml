<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <h:outputStylesheet name="style/override.css" /> 
    </h:head>
    <body>
        <ui:composition template="../../dashboard.xhtml">
            <ui:define name="content">
                <h:form style="width: 70%; height: 70%">
                    <p:panel header="Manual de Usuario" style="width: 40%; height: 15%; margin: 0 auto; vertical-align: middle"> 
                        <p:commandButton  style=" left: 20px; top: 20%" value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.file}" />
                        </p:commandButton>
                    </p:panel>
                </h:form>
                
                <script type="text/javascript">
                    function start() {
                        PF('statusDialog').show();
                    }
 
                    function stop() {
                         PF('statusDialog').hide();
                    }
                </script>
                
            </ui:define>
	</ui:composition>
    </body>
</html>
